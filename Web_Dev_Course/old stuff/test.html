    <!-- /.container -->

<div>
  <h1>Register</h1><br>
   <form action="" method="GET">
       <div name="Name">
            <label for="firstName">First Name:
               <input type="text" id="firstName" placeholder="John" required>
            </label>
            <label for="lastName">Last Name:
               <input type="text" id="lastName" placeholder="Smith" required>
           </label>
       </div>
       
       <div name="Gender">
           <label for="male">Male:
               <input name="gender" id="male" type="radio">
           </label>
           <label for="female">Female:
               <input name="gender" id="female" type="radio">
           </label>
           <label for="noGender">None Specified:
               <input name="gender" id="noGender" type="radio">
           </label>
       </div>
       
       <div name="Credentials">
            <label for="email">Email:
               <input type="email" placeholder="enter a valid email" required>
            </label>
            <label for="password">Password:
               <input type="password" placeholder="5 to 10 characters" maxlength="10" pattern=".{5,10}" required title="must contain 5 to 10 characters">
            </label>
       </div>
       
       <div name="Birthdate">
           <label for="birthdate">Birthdate:
               <select name="month">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
                   <option value="11">11</option>
                   <option value="12">12</option>
               </select>
               <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
               </select>
               <select name="year">
                   <option value="2018">2018</option>
                   <option value="2017">2017</option>
                   <option value="2016">2016</option>
               </select>
           </label>
       </div>
       
       <div name="Agree">
           <label for="agree">I agree to the terms and conditions: 
               <input type="checkbox" id="agree" name="agree" required>
           </label>
       </div>
       
       <input type="submit" class="btn">
       
    </form>
</div>
